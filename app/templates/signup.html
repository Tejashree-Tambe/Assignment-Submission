{% include "header.html" %}

<h1 class="signup_title">Sign Up</h1>
<div class="signup">
    
    <div class="signup_container">
        <form action='/signup/' method="POST">
            {% csrf_token %}
            <label>Name:</label>
            <input type="text" placeholder="Enter your name" required name="name"><br>

            <label>Email:</label>
            <input type="text" placeholder="Enter your email" required name="email"><br>
            
            <label>Password:</label>
            <input type="password" placeholder="Enter password" required name="password1"><br>

            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password" required name="password2"><br><br>

            <label>ID number:</label>
            <input type="number" placeholder="Enter id number" required name="id_num"><br>
            
            <p>Already have an account? <a href="/login">Login</a></p>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="signup_background">
        
    </div>
</div>
   

{% include "footer.html" %}
