{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Assignment System</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom fonts for this template -->
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/add_students.css' %}">

  <script src="{% static 'js/btn_functions.js' %}"></script>

</head>

<body>
  

  <!-- Navigation -->
  <nav class="navbar navbar-light justify-content-between">
    <a class="navbar-brand" href="/home" style="color: #5ec9cc;">Home</a>
    {% if user.is_authenticated %}
    <a class="navbar-brand" style="color: #5ec9cc;">Welcome {{ user.username }}</a>
    <a class="btn1 btn my-2 my-sm-0" style="color: #00001d;" href="/logout">Logout</a>
    {% else %}
    <a class="btn1 btn my-2 my-sm-0" style="color: #00001d;" href="/login">Login / Signup</a>
    {% endif %}
  </nav>

  {% if messages %}
    {% for message in messages %}
      <div {% if message.tags %} class="alert {{ message.tags }}"{% endif %}>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong></strong> {{ message}}
      </div>
    {% endfor %}
  {% endif %}
