{% include "header.html" %}

<h1 class="signup_title">Login</h1>
<div class="signup" style="margin-left: 4%; margin-top: 10%;">
    
    <div class="signup_container">
        <form action='/login/' method="POST">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" placeholder="Enter your email" required name="email"><br>
            
            <label>Password:</label>
            <input type="password" placeholder="Enter password" required name="password"><br>
            
            <p>Don't have an account? <a href="/signup">Signup</a></p>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="signup_background">
        
    </div>
</div>
